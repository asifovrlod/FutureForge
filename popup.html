<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<head>
    <title>Voice Form Filler</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #micButton {
            font-size: 48px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 20px;
            transition: color 0.3s ease;
        }

        #micButton.enabled {
            color: #ff0000;
        }

        #micButton.disabled {
            color: #666666;
        }

        #micButton:hover {
            transform: scale(1.1);
        }

        #status {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            color: #666;
        }

        #logContainer {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid #eee;
        }

        .log-entry {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 12px;
        }

        .log-entry:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <button id="micButton" title="Toggle Voice Input">
        <i class="fas fa-microphone"></i>
    </button>
    <div id="status">Click microphone to start</div>
    <div id="logContainer"></div>
    <script src="popup.js"></script>
</body>

</html>
